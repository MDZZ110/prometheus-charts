apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "calico-exporter.kube-controllers.labels" . | nindent 4 }}
    {{- if .Values.serviceMonitor.labels }}
    {{- toYaml .Values.serviceMonitor.labels | nindent 4 }}
    {{- end }}
  name: {{ include "calico-exporter.fullname" . }}-ipam
spec:
  namespaceSelector:
    matchNames:
      - kube-system
  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      scrapeTimeout: "{{ .Values.serviceMonitor.scrapeTimeout }}"
      interval: "{{ .Values.serviceMonitor.interval }}"
      honorLabels: true
      port: http-metrics
      path: /metrics
      scheme: http
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: ipam_(.+)
          replacement: calico_ipam_$1
          targetLabel: __name__
      relabelings:
        - action: replace
          regex: (.*)
          replacement: $1
          sourceLabels:
            - __meta_kubernetes_pod_node_name
          targetLabel: instance
      tlsConfig:
        insecureSkipVerify: true
  jobLabel: "{{ .Release.Name }}-ipam"
  selector:
    matchLabels:
      {{- include "calico-exporter.kube-controllers.selectorLabels" . | nindent 6 }}
