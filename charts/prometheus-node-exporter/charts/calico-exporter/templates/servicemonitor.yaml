apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "calico-exporter.bgp-collector.labels" . | nindent 4 }}
    {{- if .Values.serviceMonitor.labels }}
    {{- toYaml .Values.serviceMonitor.labels | nindent 4 }}
    {{- end }}
  name: {{ include "calico-exporter.fullname" . }}-bgp
spec:
  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      scrapeTimeout: "{{ .Values.serviceMonitor.scrapeTimeout }}"
      interval: "{{ .Values.serviceMonitor.interval }}"
      honorLabels: true
      port: https-metrics
      path: /metrics
      scheme: https
      relabelings:
        - action: replace
          regex: (.*)
          replacement: $1
          sourceLabels:
            - __meta_kubernetes_pod_node_name
          targetLabel: instance
      tlsConfig:
        insecureSkipVerify: true
  jobLabel: "{{ .Release.Name }}-bgp"
  selector:
    matchLabels:
      app.kubernetes.io/component: bgp-collector
      {{- include "calico-exporter.selectorLabels" . | nindent 6 }}
