{{- if .Values.ksControllerManager.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  {{- if .Values.heritageNameOverride }}
  name: ks-controller-manager
  {{- else }}
  name: {{ template "kube-prometheus-stack.fullname" . }}-ks-controller-manager
  {{- end }}
  namespace: {{ template "kube-prometheus-stack.namespace" . }}
  labels:
    {{- if .Values.heritageNameOverride }}
    app: ks-controller-manager
    {{- else }}
    app: {{ template "kube-prometheus-stack.name" . }}-ks-controller-manager
    {{- end }}
  {{- with .Values.ksControllerManager.serviceMonitor.additionalLabels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{ include "kube-prometheus-stack.labels" . | indent 4 }}
{{- include "kubesphere-monitor.labels" . | indent 4 }}
spec:
  endpoints:
    {{- if .Values.ksControllerManager.serviceMonitor.port }}
    - port: {{ .Values.ksControllerManager.serviceMonitor.port }}
    {{- else }}
    - targetPort: {{ .Values.ksControllerManager.serviceMonitor.targetPort | default 8080 }}
    {{- end }}
    {{- if .Values.ksControllerManager.serviceMonitor.path }}
      path: {{ .Values.ksControllerManager.serviceMonitor.path }}
    {{- end }}
    {{- if .Values.ksControllerManager.serviceMonitor.interval }}
      interval: {{ .Values.ksControllerManager.serviceMonitor.interval }}
    {{- end }}
    {{- if .Values.ksControllerManager.serviceMonitor.proxyUrl }}
      proxyUrl: {{ .Values.ksControllerManager.serviceMonitor.proxyUrl}}
    {{- end }}
    {{- if eq .Values.ksControllerManager.serviceMonitor.scheme "https" }}
      scheme: https
      tlsConfig:
        {{- if .Values.ksControllerManager.serviceMonitor.serverName }}
        serverName: {{ .Values.ksControllerManager.serviceMonitor.serverName }}
        {{- end }}
        {{- if .Values.ksControllerManager.serviceMonitor.caFile }}
        caFile: {{ .Values.ksControllerManager.serviceMonitor.caFile }}
        {{- end }}
        {{- if  .Values.ksControllerManager.serviceMonitor.certFile }}
        certFile: {{ .Values.ksControllerManager.serviceMonitor.certFile }}
        {{- end }}
        {{- if .Values.ksControllerManager.serviceMonitor.keyFile }}
        keyFile: {{ .Values.ksControllerManager.serviceMonitor.keyFile }}
        {{- end}}
        insecureSkipVerify: {{ .Values.ksControllerManager.serviceMonitor.insecureSkipVerify }}
    {{- end }}
{{- if .Values.ksControllerManager.serviceMonitor.metricRelabelings }}
      metricRelabelings:
{{ tpl (toYaml .Values.ksControllerManager.serviceMonitor.metricRelabelings | indent 6) . }}
{{- end }}
{{- if .Values.ksControllerManager.serviceMonitor.relabelings }}
      relabelings:
{{ tpl (toYaml .Values.ksControllerManager.serviceMonitor.relabelings | indent 6) . }}
{{- end }}
  namespaceSelector:
    matchNames:
      - {{ .Values.ksControllerManager.serviceMonitor.namespace | default "kubesphere-system" }}
  selector:
{{ toYaml .Values.ksControllerManager.serviceMonitor.selector | indent 4 }}
{{- end}}