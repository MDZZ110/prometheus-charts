{{- $kubeTargetVersion := default .Capabilities.KubeVersion.GitVersion .Values.kubeTargetVersionOverride }}
{{- if and (semverCompare ">=1.14.0-0" $kubeTargetVersion) (semverCompare "<9.9.9-9" $kubeTargetVersion) .Values.defaultRules.create .Values.defaultRules.rules.kubeSchedulerRecording }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  {{- if .Values.heritageNameOverride }}
  name: {{ print "scheduler.rules" | replace "_" "-" | trunc 63 | trimSuffix "-" }}
  {{- else }}
  name: {{ printf "%s-%s" (include "kube-prometheus-stack.fullname" .) "scheduler.rules" | trunc 63 | trimSuffix "-" }}
  {{- end }}
  namespace: {{ template "kube-prometheus-stack.namespace" . }}
  labels:
    app: {{ template "kube-prometheus-stack.name" . }}
    {{- if .Values.heritageNameOverride }}
    prometheus: {{ include "prometheus.heritageName" . }}
    {{- end }}
{{- include "kube-prometheus-stack.labels" . | indent 4 }}
{{- if .Values.defaultRules.labels }}
{{ toYaml .Values.defaultRules.labels | indent 4 }}
{{- end }}
{{- if .Values.defaultRules.annotations }}
  annotations:
{{ toYaml .Values.defaultRules.annotations | indent 4 }}
{{- end }}
spec:
  groups:
  - name: scheduler.rules
    rules:
    - expr: sum by(cluster) (up{job="kube-scheduler"} == 1)
      record: scheduler:up:sum
    - expr: sum(scheduler_schedule_attempts_total{job="kube-scheduler"}) by (result, cluster)
      record: scheduler:scheduler_schedule_attempts:sum
    - expr: sum(rate(scheduler_schedule_attempts_total{job="kube-scheduler"}[5m])) by (result, cluster)
      record: scheduler:scheduler_schedule_attempts:sum_rate
    - expr: (sum by(cluster) (rate(scheduler_e2e_scheduling_duration_seconds_sum{job="kube-scheduler"}[1h]))  / sum by(cluster) (rate(scheduler_e2e_scheduling_duration_seconds_count{job="kube-scheduler"}[1h])))
      record: scheduler:scheduler_e2e_scheduling_duration:avg
{{- end }}