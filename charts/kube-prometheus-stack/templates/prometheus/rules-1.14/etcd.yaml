{{- /*
Generated from 'etcd' group from https://raw.githubusercontent.com/WhizardTelemetry/kse-prometheus/kse/manifests/etcd/prometheus-alertRuleGroupsEtcd.yaml
Do not change in-place! In order to change this file first read following link:
https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack/hack
*/ -}}
{{- $kubeTargetVersion := default .Capabilities.KubeVersion.GitVersion .Values.kubeTargetVersionOverride }}
{{- if and (semverCompare ">=1.14.0-0" $kubeTargetVersion) (semverCompare "<9.9.9-9" $kubeTargetVersion) .Values.defaultRules.create .Values.kubeEtcd.enabled .Values.defaultRules.rules.etcd }}
apiVersion: alerting.kubesphere.io/v2beta1
kind: GlobalRuleGroup
metadata:
  {{- if .Values.heritageNameOverride }}
  name: etcd
  {{- else }}
  name: {{ printf "%s-%s" (include "kube-prometheus-stack.fullname" .) "etcd" | trunc 63 | trimSuffix "-" }}
  {{- end }}
  labels:
    app: {{ template "kube-prometheus-stack.name" . }}
    alerting.kubesphere.io/builtin: "true"
    alerting.kubesphere.io/enable: "true"
{{- include "kube-prometheus-stack.labels" . | indent 4 }}
{{- if .Values.defaultRules.labels }}
{{ toYaml .Values.defaultRules.labels | indent 4 }}
{{- end }}
{{- if .Values.defaultRules.annotations }}
  annotations:
{{ toYaml .Values.defaultRules.annotations | indent 4 }}
{{- end }}
spec:
  rules:
  - alert: etcdMembersDown
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'etcd cluster "{{`{{`}} $labels.job {{`}}`}}": members are down ({{`{{`}} $value {{`}}`}}).'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/etcd/etcdmembersdown
      summary: etcd cluster members are down.
    expr: |-
      max without (endpoint) (
        sum without (instance) (up{job=~".*etcd.*"} == bool 0)
      or
        count without (To) (
          sum without (instance) (rate(etcd_network_peer_sent_failures_total{job=~".*etcd.*"}[120s])) > 0.01
        )
      )
      > 0
    for: 10m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: 16de35a6c4fba32ac59003d0a427b569
    severity: critical
  - alert: etcdInsufficientMembers
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'etcd cluster "{{`{{`}} $labels.job {{`}}`}}": insufficient members ({{`{{`}} $value {{`}}`}}).'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/etcd/etcdinsufficientmembers
      summary: etcd cluster has insufficient number of members.
    expr: sum(up{job=~".*etcd.*"} == bool 1) without (instance) < ((count(up{job=~".*etcd.*"}) without (instance) + 1) / 2)
    for: 3m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: 268809a7291d8f645821746b4fc66bba
    severity: critical
  - alert: etcdNoLeader
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'etcd cluster "{{`{{`}} $labels.job {{`}}`}}": member {{`{{`}} $labels.instance {{`}}`}} has no leader.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/etcd/etcdnoleader
      summary: etcd cluster has no leader.
    expr: etcd_server_has_leader{job=~".*etcd.*"} == 0
    for: 1m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: 0e130a7f9f033833db27f23a174ea510
    severity: critical
  - alert: etcdHighNumberOfLeaderChanges
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'etcd cluster "{{`{{`}} $labels.job {{`}}`}}": {{`{{`}} $value {{`}}`}} leader changes within the last 15 minutes. Frequent elections may be a sign of insufficient resources, high network latency, or disruptions by other components and should be investigated.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/etcd/etcdhighnumberofleaderchanges
      summary: etcd cluster has high number of leader changes.
    expr: increase((max without (instance) (etcd_server_leader_changes_seen_total{job=~".*etcd.*"}) or 0*absent(etcd_server_leader_changes_seen_total{job=~".*etcd.*"}))[15m:1m]) >= 4
    for: 5m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: ebbbe433ebb69a2002dfa619bbee883a
    severity: warning
  - alert: etcdHighNumberOfFailedGRPCRequests
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'etcd cluster "{{`{{`}} $labels.job {{`}}`}}": {{`{{`}} $value {{`}}`}}% of requests for {{`{{`}} $labels.grpc_method {{`}}`}} failed on etcd instance {{`{{`}} $labels.instance {{`}}`}}.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/etcd/etcdhighnumberoffailedgrpcrequests
      summary: etcd cluster has high number of failed grpc requests.
    expr: |-
      100 * sum(rate(grpc_server_handled_total{job=~".*etcd.*", grpc_code=~"Unknown|FailedPrecondition|ResourceExhausted|Internal|Unavailable|DataLoss|DeadlineExceeded"}[5m])) without (grpc_type, grpc_code)
        /
      sum(rate(grpc_server_handled_total{job=~".*etcd.*"}[5m])) without (grpc_type, grpc_code)
        > 1
    for: 10m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: cd8862a8e058066ac6517ac986456be8
    severity: warning
  - alert: etcdHighNumberOfFailedGRPCRequests
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'etcd cluster "{{`{{`}} $labels.job {{`}}`}}": {{`{{`}} $value {{`}}`}}% of requests for {{`{{`}} $labels.grpc_method {{`}}`}} failed on etcd instance {{`{{`}} $labels.instance {{`}}`}}.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/etcd/etcdhighnumberoffailedgrpcrequests
      summary: etcd cluster has high number of failed grpc requests.
    expr: |-
      100 * sum(rate(grpc_server_handled_total{job=~".*etcd.*", grpc_code=~"Unknown|FailedPrecondition|ResourceExhausted|Internal|Unavailable|DataLoss|DeadlineExceeded"}[5m])) without (grpc_type, grpc_code)
        /
      sum(rate(grpc_server_handled_total{job=~".*etcd.*"}[5m])) without (grpc_type, grpc_code)
        > 5
    for: 5m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: 1232106c45f9ca5dec0ceb9e9fef0844
    severity: critical
  - alert: etcdGRPCRequestsSlow
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'etcd cluster "{{`{{`}} $labels.job {{`}}`}}": 99th percentile of gRPC requests is {{`{{`}} $value {{`}}`}}s on etcd instance {{`{{`}} $labels.instance {{`}}`}} for {{`{{`}} $labels.grpc_method {{`}}`}} method.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/etcd/etcdgrpcrequestsslow
      summary: etcd grpc requests are slow
    expr: |-
      histogram_quantile(0.99, sum(rate(grpc_server_handling_seconds_bucket{job=~".*etcd.*", grpc_method!="Defragment", grpc_type="unary"}[5m])) without(grpc_type))
      > 0.15
    for: 10m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: 24202c18417bdde17730058db8c1394d
    severity: critical
  - alert: etcdMemberCommunicationSlow
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'etcd cluster "{{`{{`}} $labels.job {{`}}`}}": member communication with {{`{{`}} $labels.To {{`}}`}} is taking {{`{{`}} $value {{`}}`}}s on etcd instance {{`{{`}} $labels.instance {{`}}`}}.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/etcd/etcdmembercommunicationslow
      summary: etcd cluster member communication is slow.
    expr: |-
      histogram_quantile(0.99, rate(etcd_network_peer_round_trip_time_seconds_bucket{job=~".*etcd.*"}[5m]))
      > 0.15
    for: 10m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: 34f1118b362e08565692000f1e8da566
    severity: warning
  - alert: etcdHighNumberOfFailedProposals
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'etcd cluster "{{`{{`}} $labels.job {{`}}`}}": {{`{{`}} $value {{`}}`}} proposal failures within the last 30 minutes on etcd instance {{`{{`}} $labels.instance {{`}}`}}.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/etcd/etcdhighnumberoffailedproposals
      summary: etcd cluster has high number of proposal failures.
    expr: rate(etcd_server_proposals_failed_total{job=~".*etcd.*"}[15m]) > 5
    for: 15m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: cd8377e34b81e52419d69d0c1193aff8
    severity: warning
  - alert: etcdHighFsyncDurations
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'etcd cluster "{{`{{`}} $labels.job {{`}}`}}": 99th percentile fsync durations are {{`{{`}} $value {{`}}`}}s on etcd instance {{`{{`}} $labels.instance {{`}}`}}.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/etcd/etcdhighfsyncdurations
      summary: etcd cluster 99th percentile fsync durations are too high.
    expr: |-
      histogram_quantile(0.99, rate(etcd_disk_wal_fsync_duration_seconds_bucket{job=~".*etcd.*"}[5m]))
      > 0.5
    for: 10m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: ad3ab998764d1c9a5e84224aa983151e
    severity: warning
  - alert: etcdHighFsyncDurations
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'etcd cluster "{{`{{`}} $labels.job {{`}}`}}": 99th percentile fsync durations are {{`{{`}} $value {{`}}`}}s on etcd instance {{`{{`}} $labels.instance {{`}}`}}.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/etcd/etcdhighfsyncdurations
      summary: etcd cluster 99th percentile fsync durations are too high.
    expr: |-
      histogram_quantile(0.99, rate(etcd_disk_wal_fsync_duration_seconds_bucket{job=~".*etcd.*"}[5m]))
      > 1
    for: 10m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: 8df07fb1781b202f3ad7ab0cdf4d78db
    severity: critical
  - alert: etcdHighCommitDurations
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'etcd cluster "{{`{{`}} $labels.job {{`}}`}}": 99th percentile commit durations {{`{{`}} $value {{`}}`}}s on etcd instance {{`{{`}} $labels.instance {{`}}`}}.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/etcd/etcdhighcommitdurations
      summary: etcd cluster 99th percentile commit durations are too high.
    expr: |-
      histogram_quantile(0.99, rate(etcd_disk_backend_commit_duration_seconds_bucket{job=~".*etcd.*"}[5m]))
      > 0.25
    for: 10m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: 9d122dc4e4883d1930680791b237b006
    severity: warning
  - alert: etcdExcessiveDatabaseGrowth
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'etcd cluster "{{`{{`}} $labels.job {{`}}`}}": Predicting running out of disk space in the next four hours, based on write observations within the past four hours on etcd instance {{`{{`}} $labels.instance {{`}}`}}, please check as it might be disruptive.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/etcd/etcdexcessivedatabasegrowth
      summary: etcd cluster database growing very fast.
    expr: predict_linear(etcd_mvcc_db_total_size_in_bytes[4h], 4*60*60) > etcd_server_quota_backend_bytes
    for: 10m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: d5c1e7b69a84c640fa31ca6f8d3b4d55
    severity: warning
{{- end }}