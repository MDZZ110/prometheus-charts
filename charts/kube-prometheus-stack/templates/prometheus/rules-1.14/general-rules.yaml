{{- /*
Generated from 'general-rules' group from https://raw.githubusercontent.com/WhizardTelemetry/kse-prometheus/kse/manifests/kube-prometheus/kube-prometheus-alertRuleGroups.yaml
Do not change in-place! In order to change this file first read following link:
https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack/hack
*/ -}}
{{- $kubeTargetVersion := default .Capabilities.KubeVersion.GitVersion .Values.kubeTargetVersionOverride }}
{{- if and (semverCompare ">=1.14.0-0" $kubeTargetVersion) (semverCompare "<9.9.9-9" $kubeTargetVersion) .Values.defaultRules.create .Values.defaultRules.rules.general }}
apiVersion: alerting.kubesphere.io/v2beta1
kind: GlobalRuleGroup
metadata:
  {{- if .Values.heritageNameOverride }}
  name: general-rules
  {{- else }}
  name: {{ printf "%s-%s" (include "kube-prometheus-stack.fullname" .) "general-rules" | trunc 63 | trimSuffix "-" }}
  {{- end }}
  labels:
    app: {{ template "kube-prometheus-stack.name" . }}
    alerting.kubesphere.io/builtin: "true"
    alerting.kubesphere.io/enable: "true"
{{- include "kube-prometheus-stack.labels" . | indent 4 }}
{{- if .Values.defaultRules.labels }}
{{ toYaml .Values.defaultRules.labels | indent 4 }}
{{- end }}
{{- if .Values.defaultRules.annotations }}
  annotations:
{{ toYaml .Values.defaultRules.annotations | indent 4 }}
{{- end }}
spec:
  rules:
  - alert: TargetDown
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: '{{`{{`}} printf "%.4g" $value {{`}}`}}% of the {{`{{`}} $labels.job {{`}}`}}/{{`{{`}} $labels.service {{`}}`}} targets in {{`{{`}} $labels.namespace {{`}}`}} namespace are down.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/general/targetdown
      summary: One or more targets are unreachable.
    expr: 100 * (count(up == 0) BY (job, namespace, service, cluster) / count(up) BY (job, namespace, service, cluster)) > 10
    for: 10m
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: 92cc619e8c5062c3d16f97b5f7cacee1
    severity: warning
  - alert: Watchdog
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'This is an alert meant to ensure that the entire alerting pipeline is functional.

        This alert is always firing, therefore it should always be firing in Alertmanager

        and always fire against a receiver. There are integrations with various notification

        mechanisms that send a notification when this alert is not firing. For example the

        "DeadMansSnitch" integration in PagerDuty.

        '
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/general/watchdog
      summary: An alert that should always be firing to certify that Alertmanager is working properly.
    expr: vector(1)
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: c3a7cdf06aa9577e3fd8c11337e4c002
    severity: none
  - alert: InfoInhibitor
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      description: 'This is an alert that is used to inhibit info alerts.

        By themselves, the info-level alerts are sometimes very noisy, but they are relevant when combined with

        other alerts.

        This alert fires whenever there''s a severity="info" alert, and stops firing when another alert with a

        severity of ''warning'' or ''critical'' starts firing on the same namespace.

        This alert should be routed to a null receiver and configured to inhibit alerts with severity="info".

        '
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/general/infoinhibitor
      summary: Info-level alert inhibition.
    expr: ALERTS{severity = "info"} == 1 unless on(namespace, cluster) ALERTS{alertname != "InfoInhibitor", severity =~ "warning|critical", alertstate="firing"} == 1
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: b9d0e3139b46cab8ff57b28b1e1f127b
    severity: none
{{- end }}