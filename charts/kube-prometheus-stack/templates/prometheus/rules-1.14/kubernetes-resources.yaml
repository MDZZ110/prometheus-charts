{{- /*
Generated from 'kubernetes-resources' group from https://raw.githubusercontent.com/WhizardTelemetry/kse-prometheus/kse/manifests/kubernetes/kubernetes-alertRuleGroups.yaml
Do not change in-place! In order to change this file first read following link:
