{{- $kubeTargetVersion := default .Capabilities.KubeVersion.GitVersion .Values.kubeTargetVersionOverride }}
{{- if and (semverCompare ">=1.14.0-0" $kubeTargetVersion) (semverCompare "<9.9.9-9" $kubeTargetVersion) .Values.defaultRules.create }}
apiVersion: alerting.kubesphere.io/v2beta1
kind: GlobalRuleGroup
metadata:
  {{- if .Values.heritageNameOverride }}
  name: kubesphere-system
  {{- else }}
  name: {{ printf "%s-%s" (include "kube-prometheus-stack.fullname" .) "kubesphere-system" | trunc 63 | trimSuffix "-" }}
  {{- end }}
  labels:
    app: {{ template "kube-prometheus-stack.name" . }}
    alerting.kubesphere.io/builtin: "true"
    alerting.kubesphere.io/enable: "true"
{{- include "kube-prometheus-stack.labels" . | indent 4 }}
{{- if .Values.defaultRules.labels }}
{{ toYaml .Values.defaultRules.labels | indent 4 }}
{{- end }}
{{- if .Values.defaultRules.annotations }}
  annotations:
{{ toYaml .Values.defaultRules.annotations | indent 4 }}
{{- end }}
spec:
  rules:
  - alert: KubeConfigCertificateExpiration
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      message: '{{`{{`}} $labels.cluster {{`}}`}} cluster kubeconfig certificate will be expired in less than 7.0 days.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/kubesphere/kubeconfigcertificateexpiration
      summary: kubeconfig certificate is about to expire.
    expr: kubesphere_enterprise_cluster_certificate_validity_seconds{job="ks-controller-manager"} <  604800
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: 1006265643e276bb2359a136b8f899e7
    severity: warning
  - alert: KubeConfigCertificateExpiration
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      message: '{{`{{`}} $labels.cluster {{`}}`}} cluster kubeconfig certificate will be expired in less than 24.0 hours.'
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/kubesphere/kubeconfigcertificateexpiration
      summary: kubeconfig certificate is about to expire.
    expr: kubesphere_enterprise_cluster_certificate_validity_seconds{job="ks-controller-manager"} <  86400
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: 74dceb0d64ae72c38755f0fd241d25c7
    severity: critical
  - alert: KubeSphereLicenseExpiration
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      message: KubeSphere license will be expired in {{`{{`}} $value | humanizeDuration {{`}}`}}.
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/kubesphere/kubespherelicenseexpiration
      summary: KubeSphere license is about to expire.
    expr: 0 < kubesphere_enterprise_license_validity_seconds{job="ks-controller-manager"} < 2592000
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: c20aad7cf1cc7a9af9f02a3118a97f0c
    severity: warning
  - alert: KubeSphereLicenseExpiration
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      message: KubeSphere license will be expired in {{`{{`}} $value | humanizeDuration {{`}}`}}.
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/kubesphere/kubespherelicenseexpiration
      summary: KubeSphere license is about to expire.
    expr: 0 < kubesphere_enterprise_license_validity_seconds{job="ks-controller-manager"} < 86400
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: 983e29af8ea57fc6ef6b1214a6aabdc7
    severity: critical
  - alert: KubeSphereLicenseExpired
    annotations:
{{- if .Values.defaultRules.additionalRuleAnnotations }}
{{ toYaml .Values.defaultRules.additionalRuleAnnotations | indent 6 }}
{{- end }}
      message: KubeSphere license has been expired.
      runbook_url: {{ .Values.defaultRules.runbookUrl }}/kubesphere/kubespherelicenseexpired
      summary: KubeSphere license has been expired.
    expr: kubesphere_enterprise_license_validity_seconds{job="ks-controller-manager"} <= 0
    labels:
{{- if .Values.defaultRules.additionalRuleLabels }}
{{ toYaml .Values.defaultRules.additionalRuleLabels | indent 6 }}
{{- end }}
      rule_id: 0e5669f3b30bc43f90a2901f0d8074e0
    severity: critical
{{- end }}