apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  {{- if .Values.heritageNameOverride }}
  name: {{ print "ks-controller-manager" | replace "_" "-" | trunc 63 | trimSuffix "-" }}
